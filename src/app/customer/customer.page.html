<ion-header>
  <ion-toolbar>
    <ion-title>customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>สมัครสมาชิกลูกค้า</ion-card-subtitle>
      <ion-card-title>{{id}} {{name}} {{lastname}} {{address}} {{tel}} </ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>สมัครสมาชิกลูกค้า</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      รหัสลูกค้า <ion-text color="dander">*</ion-text>
      <ion-input type="text" [(ngModel)]= "input_id" autofocus></ion-input>
      ชื่อ  <ion-text color="dander">*</ion-text>
      <ion-input type="text" [(ngModel)]= "input_name"></ion-input>
      นามสกุล  <ion-text color="dander">*</ion-text>
      <ion-input type="text" [(ngModel)]= "input_lastname"></ion-input>
      ที่อยู่  <ion-text color="dander">*</ion-text>
      <ion-input type="text" [(ngModel)]= "input_address"></ion-input>
      เบอร์โทรศัพท์  <ion-text color="dander">*</ion-text>
      <ion-input type="text" [(ngModel)]= "input_tel"></ion-input>
      <ion-button expand="block" (click)="register()">Register</ion-button>
      
    </ion-card-content>
  </ion-card>


</ion-content>
